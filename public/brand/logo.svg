<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-label="Docházkový systém DAGMAR">
  <defs>
    <radialGradient id="blue" cx="35%" cy="30%" r="75%">
      <stop offset="0" stop-color="#38B6FF"/>
      <stop offset="1" stop-color="#1E88E5"/>
    </radialGradient>
    <radialGradient id="yellow" cx="55%" cy="30%" r="70%">
      <stop offset="0" stop-color="#FFD24A"/>
      <stop offset="1" stop-color="#F2C200"/>
    </radialGradient>
    <radialGradient id="ice" cx="60%" cy="30%" r="80%">
      <stop offset="0" stop-color="#DDF6FF"/>
      <stop offset="1" stop-color="#7FD7FF"/>
    </radialGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0d1b38" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- brand clouds -->
  <circle cx="360" cy="240" r="235" fill="url(#blue)"/>
  <circle cx="610" cy="260" r="255" fill="url(#yellow)" opacity="0.98"/>
  <circle cx="840" cy="285" r="205" fill="url(#ice)" opacity="0.9"/>

  <!-- badge card -->
  <g filter="url(#shadow)">
    <rect x="465" y="170" width="270" height="210" rx="42" fill="#fff"/>
    <rect x="558" y="128" width="84" height="96" rx="18" fill="#fff"/>
    <rect x="558" y="128" width="84" height="96" rx="18" fill="none" stroke="#F2C200" stroke-width="10"/>
    <circle cx="600" cy="160" r="16" fill="#F2C200"/>

    <circle cx="540" cy="255" r="30" fill="#1E88E5"/>
    <path d="M500 338c20-38 80-38 100 0" fill="none" stroke="#1E88E5" stroke-width="18" stroke-linecap="round"/>

    <rect x="605" y="238" width="105" height="18" rx="9" fill="#1E88E5"/>
    <rect x="605" y="272" width="120" height="18" rx="9" fill="#1E88E5" opacity="0.9"/>
    <rect x="605" y="306" width="92" height="18" rx="9" fill="#1E88E5" opacity="0.8"/>
  </g>

  <!-- white arc -->
  <path d="M210 455c150-120 630-120 780 0v120H210z" fill="#fff"/>

  <!-- text -->
  <text x="600" y="490" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" fill="#6b7280" letter-spacing="3">DOCHÁZKOVÝ SYSTÉM</text>
  <text x="600" y="565" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="92" fill="#1E88E5" letter-spacing="2">DAGMAR</text>
</svg>
